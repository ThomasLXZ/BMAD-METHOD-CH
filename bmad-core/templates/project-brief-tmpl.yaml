# <!-- Powered by BMAD™ Core -->
template:
  id: project-brief-template-v2
  name: 项目简报
  version: 2.0
  output:
    format: markdown
    filename: docs/brief.md
    title: "项目简报：{{project_name}}"

workflow:
  mode: interactive
  elicitation: advanced-elicitation
  custom_elicitation:
    title: "项目简报引导动作"
    options:
      - "扩展本节以补充更具体细节"
      - "对照相似成功产品进行验证"
      - "用边界场景对假设进行压力测试"
      - "探索可替代的解决方案路径"
      - "分析资源/约束的取舍"
      - "制定风险缓释策略"
      - "从 MVP 极简视角审视范围"
      - "头脑风暴创意功能的可能性"
      - "如果我们拥有[资源/能力/时间]就好了……"
      - "继续到下一节"

sections:
  - id: introduction
    instruction: |
      本模板用于指导撰写完整的《项目简报》，其将作为产品开发的基础输入。

      首先询问用户偏好的方式：

      1. **交互模式** —— 协作逐节完成
      2. **YOLO 模式** —— 一次性生成完整初稿供审阅与完善

      在开始之前，了解可用输入（头脑风暴结果、市场调研、竞品分析、初步想法等）并收集项目上下文。

  - id: executive-summary
    title: 执行摘要
    instruction: |
      撰写简明概要，抓住项目的核心要点。包含：
      - 1–2 句话的产品概念
      - 待解决的核心问题
      - 目标市场定位
      - 核心价值主张
    template: "{{executive_summary_content}}"

  - id: problem-statement
    title: 问题陈述
    instruction: |
      清晰并有据可依地阐述问题，包含：
      - 当前现状与痛点
      - 问题带来的影响（尽量量化）
      - 现有方案为何难以满足
      - 当前解决的紧迫性与重要性
    template: "{{detailed_problem_description}}"

  - id: proposed-solution
    title: 解决方案建议
    instruction: |
      从高层视角描述解决方案，包含：
      - 核心理念与路径
      - 与现有方案的关键差异点
      - 该方案成功的原因/优势
      - 产品的高层愿景
    template: "{{solution_description}}"

  - id: target-users
    title: 目标用户
    instruction: |
      明确定义与刻画目标用户。对每个用户细分，至少包含：
      - 人群/企业画像
      - 当前行为与工作流
      - 具体需求与痛点
      - 其期望达成的目标
    sections:
      - id: primary-segment
        title: "主要用户细分：{{segment_name}}"
        template: "{{primary_user_description}}"
      - id: secondary-segment
        title: "次要用户细分：{{segment_name}}"
        condition: Has secondary user segment
        template: "{{secondary_user_description}}"

  - id: goals-metrics
    title: 目标与成功度量
    instruction: 建立清晰目标与衡量成功的方法。目标应符合 SMART 原则（具体、可衡量、可达成、相关、时限）。
    sections:
      - id: business-objectives
        title: 业务目标
        type: bullet-list
        template: "- {{objective_with_metric}}"
      - id: user-success-metrics
        title: 用户成功度量
        type: bullet-list
        template: "- {{user_metric}}"
      - id: kpis
        title: 关键绩效指标（KPI）
        type: bullet-list
        template: "- {{kpi}}: {{definition_and_target}}"

  - id: mvp-scope
    title: MVP 范围
    instruction: 明确界定最小可行产品（MVP）。具体指出范围内与范围外内容，帮助用户区分“必需项”和“可选项”。
    sections:
      - id: core-features
        title: 核心功能（必需）
        type: bullet-list
        template: "- **{{feature}}:** {{description_and_rationale}}"
      - id: out-of-scope
        title: MVP 范围外
        type: bullet-list
        template: "- {{feature_or_capability}}"
      - id: mvp-success-criteria
        title: MVP 成功判定标准
        template: "{{mvp_success_definition}}"

  - id: post-mvp-vision
    title: 后 MVP 愿景
    instruction: 概述更长期的产品方向，但不要过度承诺具体细节。
    sections:
      - id: phase-2-features
        title: 第二阶段功能
        template: "{{next_priority_features}}"
      - id: long-term-vision
        title: 长期愿景
        template: "{{one_two_year_vision}}"
      - id: expansion-opportunities
        title: 扩展机会
        template: "{{potential_expansions}}"

  - id: technical-considerations
    title: 技术考量
    instruction: 记录已知的技术约束与偏好。注意这些仅为初步想法，非最终决策。
    sections:
      - id: platform-requirements
        title: 平台要求
        template: |
          - **Target Platforms:** {{platforms}}
          - **Browser/OS Support:** {{specific_requirements}}
          - **Performance Requirements:** {{performance_specs}}
      - id: technology-preferences
        title: 技术偏好
        template: |
          - **Frontend:** {{frontend_preferences}}
          - **Backend:** {{backend_preferences}}
          - **Database:** {{database_preferences}}
          - **Hosting/Infrastructure:** {{infrastructure_preferences}}
      - id: architecture-considerations
        title: 架构考量
        template: |
          - **Repository Structure:** {{repo_thoughts}}
          - **Service Architecture:** {{service_thoughts}}
          - **Integration Requirements:** {{integration_needs}}
          - **Security/Compliance:** {{security_requirements}}

  - id: constraints-assumptions
    title: 约束与假设
    instruction: 明确阐述限制条件与假设，以便设定现实可行的预期。
    sections:
      - id: constraints
        title: 约束
        template: |
          - **Budget:** {{budget_info}}
          - **Timeline:** {{timeline_info}}
          - **Resources:** {{resource_info}}
          - **Technical:** {{technical_constraints}}
      - id: key-assumptions
        title: 关键假设
        type: bullet-list
        template: "- {{assumption}}"

  - id: risks-questions
    title: 风险与开放问题
    instruction: 主动识别未知与潜在挑战。
    sections:
      - id: key-risks
        title: 关键风险
        type: bullet-list
        template: "- **{{risk}}:** {{description_and_impact}}"
      - id: open-questions
        title: 待澄清问题
        type: bullet-list
        template: "- {{question}}"
      - id: research-areas
        title: 需进一步研究的领域
        type: bullet-list
        template: "- {{research_topic}}"

  - id: appendices
    title: 附录
    sections:
      - id: research-summary
        title: A. 研究摘要
        condition: Has research findings
        instruction: |
          如适用，总结以下来源的关键发现：
          - 市场调研
          - 竞品分析
          - 用户访谈
          - 技术可行性研究
      - id: stakeholder-input
        title: B. 利益相关者输入
        condition: Has stakeholder feedback
        template: "{{stakeholder_feedback}}"
      - id: references
        title: C. 参考资料
        template: "{{relevant_links_and_docs}}"

  - id: next-steps
    title: 后续步骤
    sections:
      - id: immediate-actions
        title: 立即行动
        type: numbered-list
        template: "{{action_item}}"
      - id: pm-handoff
        title: PM 移交流程
        content: |
          本《项目简报》提供了 {{project_name}} 的完整上下文。请进入“PRD 生成模式”，细致审阅简报，并按模板逐节与用户合作创建 PRD；如需澄清或可优化之处，请积极提出。
